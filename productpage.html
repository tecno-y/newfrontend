  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-4 right-4 bg-red-700 text-white px-4 py-2 rounded  hidden shadow-md transition-all duration-300">Item added to cart</div>

  <script>
    const productList = document.getElementById("product-list");
    const toast = document.getElementById("toast");

    function showToast() {
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2000);
    }

    function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      showToast();
    }

    // Render all products
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-lg shadow p-4 flex flex-col items-center text-center hover:shadow-lg transition";

      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="h-32 w-32 object-cover rounded mb-4">
        <h3 class="text-lg font-semibold">${product.name}</h3>
        <p class="text-green-700 font-bold mb-2">â‚¹${product.price}</p>
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Add to Cart</button>
      `;

      card.querySelector("button").addEventListener("click", () => addToCart(product));
      productList.appendChild(card);
    });
  </script>
<script>
  function increaseQty(id) {
    const qtyElement = document.getElementById(id);
    let currentQty = parseInt(qtyElement.innerText);
    qtyElement.innerText = currentQty + 1;
  }

  function decreaseQty(id) {
    const qtyElement = document.getElementById(id);
    let currentQty = parseInt(qtyElement.innerText);
    if (currentQty > 1) {
      qtyElement.innerText = currentQty - 1;
    }
  }
</script>
