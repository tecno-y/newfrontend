<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Marketplace - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    #hero {
      background-size: cover;
      background-position: center;
      transition: background-image 2s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="fixed top-0 w-full z-50 flex items-center justify-between px-10 py-4 bg-green-700 text-white shadow-md">
    <div class="flex items-center gap-2 text-2xl font-bold">
      <img src="https://wallpapers.com/images/hd/country-summer-tall-grass-sunset-v57ebjrr27hqrskq.jpg" alt="Logo" class="h-8 w-8 rounded-full" />
      FarmaConnect
    </div>

    <div class="flex gap-6">
      <button onclick="navigate('homepage.html')">Home</button>
      <button onclick="navigate('loginpage.html')">Login</button>
      <button onclick="navigate('contact.html')">Contact</button>
    </div>
  </nav>

  <!-- Hero Section with Sliding Background -->
  <section id="hero" class="h-[85vh] flex items-center justify-center text-white text-center mt-16">
    <div class="bg-black bg-opacity-40 p-10 rounded-xl max-w-xl">
      <h1 class="text-4xl font-bold mb-4">Welcome to the Farmer Marketplace</h1>
      <p class="text-lg mb-6">Fresh vegetables, fruits, and grains directly from the farmers to your doorstep.</p>
      <h1 class="text-2xl font-bold">Eat fresh, Live fresh</h1>
    </div>
  </section>

  <!-- Categories Section -->
  <div class="bg-white/80 backdrop-blur-sm py-10 px-4">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-8">Categories</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-10 max-w-6xl mx-auto">

      <!-- Category Cards -->
      <div class="bg-green-50 border border-green-400 p-6 rounded-xl text-center h-80 flex flex-col justify-between">
        <img src="https://rare-gallery.com/uploads/posts/1009093-food-vegetables-Broccoli-produce-vegetable-leaf-vegetable-cruciferous-vegetables.jpg" class="mx-auto h-40 object-cover rounded" />
        <h3 class="text-xl font-semibold mt-4">Vegetables</h3>
      </div>

      <div class="bg-green-50 border border-green-400 p-6 rounded-xl text-center h-80 flex flex-col justify-between">
        <img src="https://wallpapercave.com/wp/wp5435766.jpg" class="mx-auto h-40 object-cover rounded" />
        <h3 class="text-xl font-semibold mt-4">Fruits</h3>
      </div>

      <div class="bg-green-50 border border-green-400 p-6 rounded-xl text-center h-80 flex flex-col justify-between">
        <img src="https://www.tastingtable.com/img/gallery/everything-you-ever-wondered-about-beans/l-intro-1673968872.jpg" class="mx-auto h-40 object-cover rounded" />
        <h3 class="text-xl font-semibold mt-4">Grains</h3>
      </div>

      <div class="bg-green-50 border border-green-400 p-6 rounded-xl text-center h-80 flex flex-col justify-between">
        <img src="https://wallpaperaccess.com/full/10784906.png" class="mx-auto h-40 object-cover rounded" />
        <h3 class="text-xl font-semibold mt-4">Dairy</h3>
      </div>

      <div class="bg-green-50 border border-green-400 p-6 rounded-xl text-center h-80 flex flex-col justify-between">
        <img src="https://wallpaperaccess.com/full/6861189.jpg" class="mx-auto h-40 object-cover rounded" />
        <h3 class="text-xl font-semibold mt-4">Flowers</h3>
      </div>

      <div class="bg-green-50 border border-green-400 p-6 rounded-xl text-center h-80 flex flex-col justify-between">
        <img src="https://images.healthshots.com/healthshots/hi/uploads/2022/11/02190930/Ayurvedic-herbs-for-hair.jpg" class="mx-auto h-40 object-cover rounded" />
        <h3 class="text-xl font-semibold mt-4">Organic Herbs</h3>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-4 mt-10">
    <p>&copy; 2025 Farmer Marketplace. All rights reserved.</p>
  </footer>

  <!-- JS: Page Navigation and Slideshow -->
  <script>
    function navigate(page) {
      window.location.href = page;
    }

    // Slideshow Background Logic
    const hero = document.getElementById('hero');
    const backgrounds = [
      "https://wallpapercave.com/wp/wp2024155.jpg",
      "https://wallpaperaccess.com/full/1537657.jpg",
      "https://wallpaperaccess.com/full/6861189.jpg",
      "https://png.pngtree.com/background/20230519/original/pngtree-strawberry-farm-by-zac-davis-picture-image_2668577.jpg",
      "https://wallpaperaccess.com/full/10784906.png",
    ];
    let index = 0;

    function changeBackground() {
      hero.style.backgroundImage = `url('${backgrounds[index]}')`;
      index = (index + 2) % backgrounds.length;
    }

    // Initial call + interval setup
    changeBackground();
    setInterval(changeBackground, 2000); // Every 2 seconds
  </script>

</body>
</html>
